<script>
    document.addEventListener('DOMContentLoaded', function() {
        
        const canvas = new fabric.Canvas('c');
        let logData = []; 
        const STANDARD_TYPES = ['fa-snowflake', 'fa-wind', 'fa-droplet', 'fa-bug', 'fa-triangle-exclamation'];

        // ==========================================
        // 1. åœ–ç‰‡åŒ¯å…¥
        // ==========================================
        const imgLoader = document.getElementById('imgLoader');
        if (imgLoader) {
            imgLoader.addEventListener('change', function (e) {
                if (!e.target.files[0]) return; 

                const reader = new FileReader();
                reader.onload = function (event) {
                    const imgObj = new Image();
                    imgObj.src = event.target.result;
                    
                    imgObj.onload = function () {
                        const area = document.querySelector('.canvas-area');
                        const maxWidth = (area && area.clientWidth > 0) ? area.clientWidth - 50 : 800;

                        let scale = 1;
                        if (imgObj.width > maxWidth) {
                            scale = maxWidth / imgObj.width;
                        }

                        const imgInstance = new fabric.Image(imgObj, {
                            scaleX: scale,
                            scaleY: scale,
                            originX: 'left',
                            originY: 'top'
                        });

                        canvas.setWidth(imgObj.width * scale);
                        canvas.setHeight(imgObj.height * scale);
                        canvas.setBackgroundImage(imgInstance, canvas.renderAll.bind(canvas));
                        
                        addLog("ç³»çµ±", "å·²åŒ¯å…¥å¹³é¢åœ–");
                    }
                }
                reader.readAsDataURL(e.target.files[0]);
                e.target.value = ''; 
            });
        }

        // ==========================================
        // 2. ç¯©é¸é¡¯ç¤º
        // ==========================================
        document.querySelectorAll('.filter-cb').forEach(cb => {
            cb.addEventListener('change', updateVisibility);
        });

        function updateVisibility() {
            const checkedValues = Array.from(document.querySelectorAll('.filter-cb:checked')).map(cb => cb.value);
            const objects = canvas.getObjects();
            
            objects.forEach(obj => {
                const type = obj.customType;
                if (STANDARD_TYPES.includes(type)) {
                    obj.visible = checkedValues.includes(type);
                } else {
                    obj.visible = checkedValues.includes('other');
                }
            });

            canvas.discardActiveObject(); 
            canvas.requestRenderAll();
            document.getElementById('edit-panel').style.display = 'none';
        }

        function ensureTypeIsVisible(type) {
            let targetValue = type;
            if (!STANDARD_TYPES.includes(type)) {
                targetValue = 'other';
            }
            const checkbox = document.querySelector(`.filter-cb[value="${targetValue}"]`);
            if (checkbox && !checkbox.checked) {
                checkbox.checked = true;
                updateVisibility(); 
            }
        }

        // ==========================================
        // 3. æ‹–æ›³èˆ‡æ–°å¢ (æ”¯æ´æ–‡å­—æ¨£å¼åƒæ•¸)
        // ==========================================
        window.dragStart = function(e) {
            e.dataTransfer.setData('icon', e.target.dataset.icon);
            e.dataTransfer.setData('color', e.target.dataset.color);
            e.dataTransfer.setData('label', e.target.dataset.label);
        }

        const dropArea = document.getElementById('drop-area');
        dropArea.addEventListener('dragover', (e) => { e.preventDefault(); });
        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            const iconClass = e.dataTransfer.getData('icon');
            const color = e.dataTransfer.getData('color');
            const label = e.dataTransfer.getData('label');

            if (iconClass) {
                const pointer = canvas.getPointer(e);
                // æ‹–æ›³é è¨­ç‚ºé»‘è‰²æ­£å¸¸å­—é«”
                addComponentToCanvas(iconClass, color, label, pointer.x, pointer.y, "", "#333333", "normal");
            }
        });

        // æ ¸å¿ƒæ–°å¢å‡½å¼ï¼šåŠ å…¥ textColor èˆ‡ fontWeight åƒæ•¸
        function addComponentToCanvas(iconClass, color, labelText, left, top, noteContent = "", textColor = "#333333", fontWeight = "normal") {
            ensureTypeIsVisible(iconClass);

            const circle = new fabric.Circle({
                radius: 15,
                fill: color,
                originX: 'center', originY: 'center',
                stroke: 'white', strokeWidth: 2
            });

            const text = new fabric.Text(labelText, {
                fontSize: 14,
                originX: 'center', originY: 'top',
                top: 20,
                fill: textColor,      // ä½¿ç”¨åƒæ•¸
                fontWeight: fontWeight, // ä½¿ç”¨åƒæ•¸
                fontFamily: 'Microsoft JhengHei'
            });

            const group = new fabric.Group([circle, text], {
                left: left,
                top: top,
                hasBorders: true,
                hasControls: true
            });
            
            group.customLabel = labelText;
            group.customType = iconClass;
            group.customNote = noteContent;
            group.timestamp = new Date().toLocaleString();

            canvas.add(group);
            canvas.setActiveObject(group);
            
            let logMsg = `æ·»åŠ äº† [${labelText}]`;
            if(noteContent) logMsg += ` (å‚™è¨»: ${noteContent})`;
            addLog("æ–°å¢", logMsg);
        }

        // è‡ªå®šç¾©çµ„ä»¶ï¼šè®€å–ä½¿ç”¨è€…è¨­å®šçš„æ¨£å¼
        window.addCustomComponent = function() {
            const label = document.getElementById('customLabel').value || "è‡ªå®šç¾©æ¨™è¨˜";
            const icon = document.getElementById('customIcon').value;
            const color = document.getElementById('customColor').value;
            const note = document.getElementById('customNote').value;
            const textColor = document.getElementById('customTextColor').value;
            const textWeight = document.getElementById('customTextWeight').value;
            
            addComponentToCanvas(icon, color, label, canvas.width / 2, canvas.height / 2, note, textColor, textWeight);
            
            // é‡ç½®è¼¸å…¥
            document.getElementById('customLabel').value = "";
            document.getElementById('customNote').value = "";
        }

        // ==========================================
        // 4. ç·¨è¼¯åŠŸèƒ½ (æ”¯æ´æ–‡å­—æ¨£å¼ä¿®æ”¹)
        // ==========================================
        const editPanel = document.getElementById('edit-panel');
        const editLabelInput = document.getElementById('editLabelInput');
        const editNoteInput = document.getElementById('editNoteInput');
        const editTextColor = document.getElementById('editTextColor');
        const editTextWeight = document.getElementById('editTextWeight');

        function onSelectionCreated() {
            const activeObj = canvas.getActiveObject();
            if (activeObj && activeObj.type === 'group' && activeObj.visible) {
                editLabelInput.value = activeObj.customLabel || "";
                editNoteInput.value = activeObj.customNote || "";
                
                // å–å¾—ç¾¤çµ„ä¸­çš„æ–‡å­—ç‰©ä»¶å±¬æ€§ (item(1) æ˜¯æ–‡å­—)
                if (activeObj.item(1)) {
                    editTextColor.value = activeObj.item(1).fill || "#333333";
                    editTextWeight.value = activeObj.item(1).fontWeight || "normal";
                }

                editPanel.style.display = 'block';
            } else {
                editPanel.style.display = 'none';
            }
        }

        function onSelectionCleared() {
            editPanel.style.display = 'none';
        }

        canvas.on('selection:created', onSelectionCreated);
        canvas.on('selection:updated', onSelectionCreated);
        canvas.on('selection:cleared', onSelectionCleared);

        // æ›´æ–°æŒ‰éˆ•ï¼šå°‡é¢æ¿çš„å€¼å¯«å›ç‰©ä»¶
        window.updateActiveObject = function() {
            const activeObj = canvas.getActiveObject();
            if (activeObj) {
                const oldLabel = activeObj.customLabel;
                const newLabel = editLabelInput.value;
                const newNote = editNoteInput.value;
                const newColor = editTextColor.value;
                const newWeight = editTextWeight.value;

                activeObj.customLabel = newLabel;
                activeObj.customNote = newNote;

                // æ›´æ–°æ–‡å­—é¡¯ç¤º
                if (activeObj.item(1)) {
                    activeObj.item(1).set('text', newLabel);
                    activeObj.item(1).set('fill', newColor);
                    activeObj.item(1).set('fontWeight', newWeight);
                }

                canvas.requestRenderAll();
                addLog("æ›´æ–°", `æ›´æ–°äº† [${oldLabel}] çš„è³‡æ–™ (å‚™è¨»: ${newNote})`);
                alert("æ›´æ–°æˆåŠŸï¼");
            }
        }

        window.deleteActiveObject = function() {
            const activeObj = canvas.getActiveObject();
            if (activeObj) {
                canvas.remove(activeObj);
                canvas.discardActiveObject();
                editPanel.style.display = 'none';
                addLog("åˆªé™¤", `ç§»é™¤äº† [${activeObj.customLabel}]`);
            }
        }

        window.addEventListener('keydown', function(e) {
            if (e.key === 'Delete' || e.key === 'Backspace') {
                if(document.activeElement.tagName !== 'INPUT' && document.activeElement.tagName !== 'TEXTAREA') {
                    deleteActiveObject();
                }
            }
        });

        // ==========================================
        // 5. æœå°‹åŠŸèƒ½
        // ==========================================
        window.searchEvents = function() {
            const keyword = document.getElementById('searchInput').value.trim();
            const objects = canvas.getObjects();
            canvas.discardActiveObject();
            editPanel.style.display = 'none';

            objects.forEach(obj => {
                if (!obj.visible) return;

                if (keyword === "") {
                    obj.set('opacity', 1);
                    if(obj.item(0)) {
                        obj.item(0).set('stroke', 'white');
                        obj.item(0).set('strokeWidth', 2);
                    }
                } else {
                    const matchLabel = obj.customLabel && obj.customLabel.includes(keyword);
                    const matchNote = obj.customNote && obj.customNote.includes(keyword);

                    if (matchLabel || matchNote) {
                        obj.set('opacity', 1);
                        if(obj.item(0)) {
                            obj.item(0).set('stroke', 'red');
                            obj.item(0).set('strokeWidth', 5);
                        }
                    } else {
                        obj.set('opacity', 0.2);
                        if(obj.item(0)) {
                            obj.item(0).set('stroke', 'white');
                            obj.item(0).set('strokeWidth', 2);
                        }
                    }
                }
            });
            canvas.requestRenderAll();
            renderLogs(keyword);
        }
        
        document.getElementById('searchInput').addEventListener('keyup', function(e){
            if(e.key === 'Enter') searchEvents();
        });

        // ==========================================
        // 6. ç´€éŒ„èˆ‡å­˜æª”
        // ==========================================
        function addLog(action, desc) {
            const time = new Date().toLocaleString();
            logData.push({ time, action, desc });
            renderLogs();
        }

        function renderLogs(filterText = "") {
            const list = document.getElementById('logList');
            list.innerHTML = "";
            const filtered = logData.filter(log =>
